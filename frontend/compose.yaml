name: recall-frontend-compose

networks:
  dev:

services:
  frontend:
    container_name: recall-frontend
    build: .
    restart: always
    ports:
      - "8080:8080"
    networks:
      - dev
    healthcheck:
      test: "curl -f http://127.0.0.1:8080/"
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s